<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ekub</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Ekub</h1>

  <div class="ekub-grid">
    <div class="name-input">
      <input placeholder="Your Name" class="js-name-input">
    </div>
    <div class="phone-input">
      <input placeholder="Your Phone Number" class="js-phone-input">
    </div>
    <div class="amount-input">
      <input placeholder="Amount" class="js-amount-input">
    </div>

      <button class="add-button js-add-button">
        Add Entry
      </button>

    <div>Number</div>
      <div>Name</div>
      <div>Phone</div>
      <div>Amount</div>
  </div>
  <div class="js-display-details details-grid"></div>
  <h2>Total</h2>
  <div class="js-display-total total-grid"></div>
  <div class="draw js-draw">
    <button class="js-draw-button draw-button">
      Draw Winner
    </button>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
